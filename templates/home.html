<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>
<style>
    h1 {
        font-family: verdana;
        text-align: center;
    }

    p {
        font-family: verdana;
        text-align: center;
    }

    div {
        font-family: verdana;
        text-align: center;
    }

    form {
        font-family: verdana;
        text-align: center;
    }

    body {
        font-family: verdana;
        text-align: center;
    }

</style>

<body>
    <div class="header">
        <h1>Sentence Finisher</h1>
        <p>Enter an unfinished sentence and select its desired length, then click 'Submit'.</p>
    </div>
    <form action="/finished_sentence" method="post" id="form1">
        <textarea autofocus placeholder='Enter an unfinished sentence...' name="sentence" rows="3"
            cols="80"></textarea><br>
        <label>Max Token Length:</label>
        <select name="max_length">
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="250">250</option>
            <option value="1000">1000</option>
        </select>
    </form><br>

    <button type="submit" form="form1" value="Submit">Submit</button>
</body>

</html>
